<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intake Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
body {
    background-color: #000;
    color: #ffffff;
    font-family: monospace;
}

.container {
    padding: 20px;
}

h1 {
    color: #ffffff;
    text-align: center;
}

form {
    text-align: center;
}

.form-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 15px;
}

label {
    color: #ffffff;
    margin-bottom: 5px;
}

.form-group select {
  width: 200px;
}

input, textarea, select {
    background-color: #000;
    color: #ffffff;
    padding: 5px;
}

button {
    background-color: #ffffff;
    color: #000;
    border: 1px solid #ffffff;
    padding: 5px 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey {{ athlete_name }}, what do you want to download?</h1>
        <form action="{{ url_for('intake') }}" method="POST">
            <div class="form-group dropdowns">
                <label for="data_type">Activity Types</label>
                <select id="data_type" name="data_type" required>
                    <option value="">Select</option>
                    <option value="All">All</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Running">Running</option>
                    <option value="Swimming">Swimming</option>
                </select>
            </div>

            <div class="form-group dropdowns">
                <label for="date_range">Date Range</label>
                <select id="date_range" name="date_range" required>
                    <option value="">Select</option>
                    <option value="All">All Time</option>
                    <option value="last_year">One Year From Today</option>
                    <option value="last_month">One Month From Today</option>
                    <option value="last_week">One Week From Today</option>
                </select>
            </div>

            <div class="form-group dropdowns">
                <label for="measurment_system">Measurment System</label>
                <select id="measurment_system" name="measurment_system" required>
                    <option value="">Select</option>
                    <option value="imperial">Imperial</option>
                    <option value="metric">Metric</option>
                </select>
            </div>
            <button type="submit">Download</button>
        </form>
    </div>
</body>
</html>
