<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intake Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
body {
    background-color: #15202B;
    color: #fff;
    font-family: 'Montserrat', sans-serif;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px;
    text-align: center;
}

h1 {
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 20px;
}

form {
    text-align: left;
}

.form-group {
    margin-bottom: 30px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input, textarea, select {
    width: 100%;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 18px;
}

button {
    background-color: #1d9bf0;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #1778c2;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey {{ athlete_name }}, what do you want to download?</h1>
        <form action="{{ url_for('intake') }}" method="POST">
            <div class="form-group dropdowns">
                <label for="data_type">Activity Types</label>
                <select id="data_type" name="data_type" required>
                    <option value="">Select</option>
                    <option value="All">All</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Running">Running</option>
                    <option value="Swimming">Swimming</option>
                </select>
            </div>

            <div class="form-group dropdowns">
                <label for="date_range">Date Range</label>
                <select id="date_range" name="date_range" required>
                    <option value="">Select</option>
                    <option value="All">All Time</option>
                    <option value="last_year">Last Year</option>
                    <option value="last_month">Last Month</option>
                </select>
            </div>

            <div class="form-group dropdowns">
                <label for="measurment_system">Measurment System</label>
                <select id="measurment_system" name="measurment_system" required>
                    <option value="">Select</option>
                    <option value="imperial">Imperial</option>
                    <option value="metric">Metric</option>
                </select>
            </div>

            <div class="form-group checkboxes">
                <h3>Data to Include:</h3>
                <label for="hr_checkbox">Heart Rate Data</label>
                <input type="checkbox" name="hr_checkbox" value=True checked>
            
                <label for="power_checkbox">Power Data</label>
                <input type="checkbox" name="power_checkbox" value=True checked>

                <label for="speed_checkbox">Speed Data</label>
                <input type="checkbox" name="speed_checkbox" value=True checked>

                <label for="sufferscore_checkbox">Suffer Score Data</label>
                <input type="checkbox" name="sufferscore_checkbox" value=True checked>

                <!--https://stackoverflow.com/questions/68457696/strava-api-to-export-gpx-file-of-activity-->
                <label for="GPS_checkbox">GPS Data</label>
                <input type="checkbox" name="gpsdata_checkbox" value=True checked>

                <label for="pacedata_checkbox">Pace Data</label>
                <input type="checkbox" name="gpsdata_checkbox" value=True checked>

                <label for="elevationdata_checkbox">Elevation Data</label>
                <input type="checkbox" name="elevationdata_checkbox" value=True checked>
            </div>
            
            <!--<div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="service1">Service 1</option>
                    <option value="service2">Service 2</option>
                    <option value="service3">Service 3</option>
                </select>
            </div>-->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
